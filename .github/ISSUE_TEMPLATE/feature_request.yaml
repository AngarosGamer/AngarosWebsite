name: Feature request
description: File a feature request.
title: "[Feature] "
labels: "enhancement"
body:
  - type: markdown
    attributes:
      value: |
          Thanks for taking the time to file this issue! Please make sure that you have search through both open and closed issues for your bug to avoid duplications.

  - type: textarea
    id: feature-problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: feature-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: feature-alternative
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots here.
    validations:
      required: false
